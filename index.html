<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img.png" type="image/x-icon">
    <title>Special for You Moi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap');

        body {
            background: linear-gradient(135deg, #ffd6e0, #ffb6c1, #ff9aa2);
            background-size: 200% 200%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #fff;
            animation: gradientMove 6s infinite alternate;
            overflow: hidden;
        }

        @keyframes gradientMove {
            from {
                background-position: left top;
            }
            to {
                background-position: right bottom;
            }
        }

        .description {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out, float 3s infinite ease-in-out;
            font-family: 'Pacifico', cursive;
            font-size: 20px;
            color: #fffaf0;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .button {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        button {
            background: #ff85a2;
            color: white;
            border: none;
            padding: 12px 26px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        button:hover {
            background: #ff6699;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 102, 153, 0.5);
        }

        a {
            text-decoration: none;
            color: white;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            bottom: -20px;
            width: 20px;
            height: 20px;
            background-color: #ff85a2;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0 35%);
            animation: floatHearts 5s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-100px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(1.2);
                opacity: 0;
            }
        }

        /* Randomized heart positions */
        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 30%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 50%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 70%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 90%; animation-delay: 4s; }

    </style>
</head>

<body>
    <div class="description">
        <span>
            Hi Moi!  <br><br>
            I just want to say I really appreciate you po, and I'm so grateful to have you in my life.  
            <br><br>  
            I made something for you, Hope you like it po!   
        </span>
    </div>
    <div class="button">
        <button onclick="location.href='flower.html'">Click Me</button>
    </div>

    <!-- Floating Hearts -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

</body>

</html>
